<html>
	<head>
	<script src="/js/webjs/jquery-1.11.3.js"></script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>API</td>
					<td>参数</td>
					<td>返回值</td>
				</tr>
			</thead>
			<tbody>
				<tr class="test">
					<td>/login</td>
					<td>id:1,password:222222</td>
					<td></td>
				</tr>
				<tr class="test">
					<td>/user/addUser</td>
					<td>name:名字,company:公司,role:管理</td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<script>
			$(".test").each(function(){
				console.log($(this).children());
				var url = $(this).children()[0];
				var parameter = $(this).children()[1];
				var resultData = $(this).children()[2];
				console.log(parameter.innerHTML);
				var parameters = parameter.innerHTML.split(',');

				data = {};
				for (param in parameters){
					console.log(param)
					var temp = parameters[param].split(':');
					data[temp[0]] = temp[1];
				}
				console.log(data);
				
				$.post(url.innerHTML, data, function(result){
					
					console.log(result);
					resultData.innerHTML = JSON.stringify(result);
				})
				
			});
		</script>
	</body>
</html>
